<!DOCTYPE html>
<html>
<head>
    <title>C9 TACTICAL COMMAND</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; }
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #00ff41; margin-bottom: 20px; }
        .grid-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .panel { border: 1px solid #333; background: #0a0a0a; padding: 15px; margin-bottom: 20px; min-height: 300px; }
        .hidden { display: none !important; }
        
        .player-row { padding: 10px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; opacity: 0.4; transition: all 0.3s; }
        .player-row.highlight { border: 2px solid #00ff41; background: #0f1a0f; opacity: 1.0; }
        .CRITICAL { color: red; font-weight: bold; animation: pulse 1s infinite; }
        
        .leaderboard-box { text-align: right; margin-right: 20px; }
        .high-score { color: cyan; font-weight: bold; font-size: 1.4em; }
        
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>C9 COMMAND // <span id="map-name">LOADING</span></h1>
        
        <div class="leaderboard-box">
            <div>FASTEST DEFUSE: <span id="best-time" class="high-score">--.--s</span></div>
            <div style="font-size: 0.8em; color: gray;">LAST: <span id="last-time">--.--s</span></div>
        </div>

        <div style="text-align: right;">
            <div style="font-size: 0.8em; color: cyan;">LAST INPUT: <span id="last-cmd">NONE</span></div>
            <div style="margin-top: 5px;">
                SOURCE: <span id="data-source" style="font-weight:bold; color:gray;">CONNECTING...</span>
                <span id="ping-indicator" style="color: #00ff41;">‚óè</span>
            </div>
        </div>
    </div>

    <div class="grid-layout">
        <div id="main-display">
            <div id="view-overview" class="panel">
                <h2 id="status-header">LIVE ROSTER INTEL</h2>
                <div id="roster-list">Waiting for Data...</div>
            </div>

            <div id="view-stats" class="panel hidden">
                <h2>ADVANCED ANALYTICS</h2>
                <div style="height: 250px; width: 100%;"><canvas id="kdChart"></canvas></div>
            </div>
            
            <div id="view-bans" class="panel hidden">
                <h2>PICK / BAN PHASE</h2>
                <p>Recommending Ban: VIPER (Win rate 65%)</p>
            </div>
        </div>

        <div class="panel">
            <h2>FORENSICS LOG</h2>
            <div id="event-logs" style="font-size: 0.9em; line-height: 1.4em;"></div>
        </div>
    </div>

    <script>
        let kdChart = null;
        function initChart() {
            const ctx = document.getElementById('kdChart').getContext('2d');
            kdChart = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Momentum', data: [], borderColor: '#00ff41', tension: 0.4 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { y: { grid: { color: '#333' } } } }
            });
        }

        function updateDisplay() {
            fetch('/api/sync').then(r => r.json()).then(data => {
                const game = data.game;
                const view = data.view;
                
                document.getElementById('map-name').innerText = game.map;
                const sourceLabel = document.getElementById('data-source');
                sourceLabel.innerText = view.connection_status;
                if (view.connection_status.includes("SIMULATION")) sourceLabel.style.color = "orange";

                document.getElementById('best-time').innerText = game.leaderboard.best_time + "s";
                document.getElementById('last-time').innerText = game.leaderboard.last_time + "s";
                document.getElementById('last-cmd').innerText = view.last_command;
                document.getElementById('view-overview').classList.toggle('hidden', view.active_view !== 'overview');
                document.getElementById('view-stats').classList.toggle('hidden', view.active_view !== 'statistics');
                document.getElementById('view-bans').classList.toggle('hidden', view.active_view !== 'ban_picks');
                const statusHeader = document.getElementById('status-header');
                const mainPanel = document.getElementById('view-overview');
                
                if (view.active_alert === 'SPIKE_ARMED') {
                    mainPanel.style.border = "5px solid red";
                    mainPanel.style.boxShadow = "0 0 20px red";
                    statusHeader.innerText = "‚ö†Ô∏è SPIKE PLANTED - DECODE REQUIRED ‚ö†Ô∏è";
                    statusHeader.style.color = "red";
                } else if (view.active_alert === 'SPIKE_DEFUSED') {
                    mainPanel.style.border = "5px solid cyan";
                    mainPanel.style.boxShadow = "0 0 20px cyan";
                    statusHeader.innerText = "üèÜ ROUND SECURED - BOMB DEFUSED üèÜ";
                    statusHeader.style.color = "cyan";
                } else {
                    mainPanel.style.border = "1px solid #333";
                    mainPanel.style.boxShadow = "none";
                    statusHeader.innerText = "LIVE ROSTER INTEL";
                    statusHeader.style.color = "#00ff41";
                }

                if (kdChart && game.stats_history.labels.length > 0) {
                    kdChart.data.labels = game.stats_history.labels;
                    kdChart.data.datasets[0].data = game.stats_history.c9_kd;
                    kdChart.update();
                }

                const rosterDiv = document.getElementById('roster-list');
                if (Object.keys(game.roster).length > 0) {
                    rosterDiv.innerHTML = ""; 
                    const roleOrder = ["TOP", "JUNGLE", "MID", "BOT", "SUPPORT", "UNKNOWN"];
                    const sortedRoster = Object.entries(game.roster).sort((a, b) => {
                        return roleOrder.indexOf((a[1].role||"").toUpperCase()) - roleOrder.indexOf((b[1].role||"").toUpperCase());
                    });

                    for (const [name, stats] of sortedRoster) {
                        const role = stats.role || "Unknown";
                        const div = document.createElement('div');
                        div.className = 'player-row';
                        
                        const activeFilter = view.active_filter.toUpperCase();
                        const currentRole = role.toUpperCase();
                        
                        if (activeFilter !== 'ALL' && activeFilter !== currentRole) div.classList.add('dimmed');
                        else if (activeFilter === currentRole) div.classList.add('highlight');
                        
                        if (view.active_alert === 'C9' && stats.risk === 'LOW') div.style.border = "2px solid cyan";
                        if (view.active_alert === 'Enemy_Carry' && stats.risk === 'CRITICAL') div.style.border = "2px solid red";

                        div.innerHTML = `<span style="width:100px;">[${role}]</span><span style="font-weight:bold;color:white;">${name}</span><span>Kills: ${stats.kills}</span>`;
                        rosterDiv.appendChild(div);
                    }
                }
                document.getElementById('event-logs').innerHTML = game.events.map(e => `<div>[${e.time}] ${e.msg}</div>`).join('');
            });
        }
        initChart();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
